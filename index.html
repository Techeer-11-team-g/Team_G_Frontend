<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>WHAT'S ON | Visual Intelligence Atelier</title>

    <!-- Preconnect to external origins -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://storage.googleapis.com" crossorigin />
    <link rel="dns-prefetch" href="https://teamg-api.duckdns.org" />

    <!-- Critical inline styles for initial render -->
    <style>
      /* Fallback font stack while web fonts load */
      html { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif; }
      body { margin: 0; background: #000; color: #fff; }
      #root { min-height: 100vh; min-height: 100dvh; }

      /* Skeleton UI - displayed before React hydration */
      .skeleton-container {
        min-height: 100vh;
        min-height: 100dvh;
        background: #000;
        display: flex;
        flex-direction: column;
      }

      .skeleton-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px 20px;
        border-bottom: 1px solid rgba(255,255,255,0.05);
      }

      .skeleton-logo {
        font-size: 11px;
        font-weight: 600;
        letter-spacing: 0.15em;
        color: rgba(255,255,255,0.8);
      }

      .skeleton-nav {
        display: flex;
        gap: 24px;
      }

      .skeleton-nav-item {
        width: 20px;
        height: 20px;
        background: rgba(255,255,255,0.1);
        border-radius: 50%;
      }

      .skeleton-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 80px 16px 20px;
        gap: 16px;
      }

      /* Pinterest-style grid skeleton */
      .skeleton-grid {
        display: flex;
        gap: 16px;
      }

      .skeleton-column {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .skeleton-card {
        background: linear-gradient(to bottom, #27272a, #18181b);
        border-radius: 16px;
        animation: pulse 1.5s ease-in-out infinite;
      }

      .skeleton-card:nth-child(1) { height: 180px; }
      .skeleton-card:nth-child(2) { height: 220px; }
      .skeleton-card:nth-child(3) { height: 200px; }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }

      /* Hide skeleton when React is ready */
      .skeleton-container.hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Skeleton UI - will be replaced by React -->
      <div class="skeleton-container" id="skeleton">
        <header class="skeleton-header">
          <span class="skeleton-logo">DRESSENSE</span>
          <nav class="skeleton-nav">
            <div class="skeleton-nav-item"></div>
            <div class="skeleton-nav-item"></div>
          </nav>
        </header>
        <main class="skeleton-content">
          <!-- Pinterest-style grid skeleton for immediate visual content -->
          <div class="skeleton-grid">
            <div class="skeleton-column">
              <div class="skeleton-card"></div>
              <div class="skeleton-card"></div>
              <div class="skeleton-card"></div>
            </div>
            <div class="skeleton-column">
              <div class="skeleton-card"></div>
              <div class="skeleton-card"></div>
              <div class="skeleton-card"></div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Non-blocking font loading via JavaScript -->
    <script>
      // Load fonts asynchronously after page load
      (function() {
        function loadStylesheet(href) {
          var link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = href;
          document.head.appendChild(link);
        }

        // Use requestIdleCallback or setTimeout fallback
        var loadFonts = function() {
          // Use subset version - Korean + Latin only (~90KB vs ~3MB full)
          loadStylesheet('https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-subset.min.css');
          loadStylesheet('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500&display=swap');
        };

        if ('requestIdleCallback' in window) {
          requestIdleCallback(loadFonts);
        } else {
          setTimeout(loadFonts, 1);
        }
      })();
    </script>
  </body>
</html>
